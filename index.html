<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Plus calculater</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculater</h1>
        <input type="number" class="input input-one" placeholder="Type...">

        <button class="btn-plus btn-sign">
            <i class="fas fa-plus"></i>
        </button>
        <button class="btn-minus btn-sign">
            <i class="fas fa-minus"></i>
        </button>

        <button class="btn-divide btn-sign">
            <i class="fas fa-divide"></i>
        </button>

        <button class="btn-times btn-sign">
            <i class="fas fa-times"></i>
        </button>

        <button class="btn-percentage btn-sign">
            <i class="fas fa-percentage"></i>
        </button>

        <input type="number" class="input input-two" placeholder="Type...">
        <i class="fas fa-equals"></i>
        <div class="output-con">
            <p class="output-text">Output...</p>
        </div>
        <button class="btn">Calculate</button>
    </div>
</body>
</html>
